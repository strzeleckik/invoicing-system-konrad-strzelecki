<table id="companiesTable" class="table table-striped">
  <tr>
    <th>tax ID</th>
    <th>Address</th>
    <th>name</th>
    <th>pensionInsurance</th>
    <th>healthInsurance</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let company of companies">
    <td>{{company.taxIdentificationNumber}}</td>
    <td>{{company.address}}</td>
    <td>{{company.name}}</td>
    <td>{{company.healthInsurance}}</td>
    <td>{{company.pensionInsurance}}</td>
    <td> <button (click)="deleteCompany(company)" class="btn btn-danger">Delete</button></td>
  </tr>
  <tr>
    <td><input [(ngModel)]="newCompany.taxIdentificationNumber" type="text" class="form-control"
               name="taxIdentificationNumber"></td>
    <td><input [(ngModel)]="newCompany.address" type="text" class="form-control" name="address"></td>
    <td><input [(ngModel)]="newCompany.name" type="text" class="form-control" name="name"></td>
    <td><input [(ngModel)]="newCompany.pensionInsurance" type="text" class="form-control" name="pensionInsurance">
    </td>
    <td><input [(ngModel)]="newCompany.healthInsurance" type="text" class="form-control" name="healthInsurance">
    </td>
    <td><input (click)="addCompany()" type="button" class="btn btn-primary" value="Add company"></td>
  </tr>
</table>
